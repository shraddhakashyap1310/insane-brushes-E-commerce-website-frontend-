<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>sign up</title>
    <link rel="shortcut icon" href="images/logo/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>

<div class="main" style="margin: 0px;">
    
    <div class="container">
        <div class="header-name">
            <h2 class="Pink-color">INSANE BRUSHES</h2>
        </div>
    </div>
    
</div>

<div class="main" style="margin: 0px;">
        <div class="signup-box">
            <h2>Create Account</h2><hr><br>
            <form id="signup-form">
                <label for="custumer-name">Your Name</label><br>
                <input type="text" id="custumer-name" class="signup-input" required placeholder="Enter your name"><br><br>
                <label for="custumer-mobile">Mobile Number</label><br>
                <select style="width: 4rem;" class="signup-input" required>
                    <option>In +91</option>
                    <option>AF +93</option>
                </select>
                <input type="tel" id="custumer-mobile" style="width: 12.5rem;" class="signup-input" required placeholder="Mobile number" maxlength="10" pattern="\d{10}"><br><br>
                <label for="custumer-email">E-Mail (optional)</label><br>
                <input type="email" class="signup-input" id="custumer-email" placeholder="Enter your email"><br><br>
                <label for="custumer-pass">Password</label><br>
                <input type="password" class="signup-input" id="custumer-pass" required placeholder="At least 6 characters" minlength="6"><br><br>
                <button id="signup-btn" class="signup-input" type="submit">Continue</button>
            </form>
    </div>

</div>

  </body>
</html>
